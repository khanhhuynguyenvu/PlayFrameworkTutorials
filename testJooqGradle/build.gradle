apply plugin: 'java'

buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'nu.studer:gradle-jooq-plugin:1.0.5'
        classpath 'mysql:mysql-connector-java:+'
    }
}

apply plugin: 'nu.studer.jooq'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.jooq:jooq:3.4.1'
    compile 'mysql:mysql-connector-java:+'
}

jooq {
    testdb(sourceSets.main) {
        jdbc {
            driver = 'com.mysql.cj.jdbc.Driver'
            url = 'jdbc:mysql://localhost:3306'
            user = 'root'
            password = 'MaiPhuong121'
            schema = 'testdb'
        }
        generator {
            database {
                name = 'org.jooq.util.mysql.MySQLDatabase'
                inputSchema = 'testdb'
            }
            generate {
                deprecated = false
            }
        }
    }
}